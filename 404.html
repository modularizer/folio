<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    #root {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- 
    GitHub Pages SPA routing: This 404.html file handles all routes.
    When GitHub Pages can't find a file (e.g., /@username), it serves this page.
    The JavaScript router will read window.location.pathname and render the correct route.
    
    Configuration options (as data attributes):
    - data-username: GitHub username (or "subdomain", "domain", "route" for auto-detect)
    - data-token: Optional GitHub API token for higher rate limits
    - data-init: Auto-initialize (set to "true")
    - data-base-path: Base path for routing (e.g., "/folio" for github.io/folio)
  -->
  <script src="dist/folio.bundle.js" data-init="true"></script>
</body>
</html>
